<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear cuenta</title>
  <link rel="stylesheet" href="css/logincss.css">
</head>
<body>
  <main class="card" role="main" aria-labelledby="titulo-register">
    <header>
      <h1 id="titulo-register">Crear cuenta</h1>
      <p class="sub">Regístrate con tu correo y una contraseña</p>
    </header>

    <form id="registerForm" novalidate>
      <div class="field">
        <label for="name">Nombre</label>
        <input id="name" name="name" type="text" placeholder="Tu nombre" />
      </div>

      <div class="field">
        <label for="email">Correo electrónico</label>
        <input id="email" name="email" type="email" placeholder="tucorreo@ejemplo.com" required />
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" placeholder="Mínimo 6 caracteres" required minlength="6" />
      </div>

      <div class="field">
        <label for="password2">Repite la contraseña</label>
        <input id="password2" name="password2" type="password" placeholder="••••••••" required minlength="6" />
      </div>

      <label class="remember" style="margin-top:.25rem">
        <input type="checkbox" id="remember" /> Recuérdame en este dispositivo
      </label>

      <button type="submit">Crear cuenta</button>
      <p id="errorMsg" style="margin-top:10px;"></p>

      <p class="foot" style="margin-top:12px">
        ¿Ya tienes cuenta? <a href="./login.html">Inicia sesión</a>
      </p>
    </form>
  </main>


  <script type="module" src="./js/firebaseconfig.js"></script>
  <script type="module" src="./js/register.js"></script>
</body>
</html>
