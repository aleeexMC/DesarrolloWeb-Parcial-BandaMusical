<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="css/logincss.css">
</head>
<body>
    <div id="image">
        <img src="img/Markword.png" alt="">
    </div>
  <main class="card" role="main" aria-labelledby="titulo-login">
    <header>
      <h1 id="titulo-login">Iniciar sesión</h1>
      <p class="sub">Bienvenido, ingresa tus credenciales</p>
    </header>

    <form id="loginForm" action="" method="post" autocomplete="on" >
      <div class="field">
        <label for="email">Correo electrónico</label>
        <input id="email" name="email" type="email" placeholder="tucorreo@ejemplo.com" required />
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required minlength="6" />
      </div>

      <div class="row">
        <label class="remember">
          <input id="remember" type="checkbox" name="remember" />
          Recuérdame
        </label>
        <a id="resetLink"href="#">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" aria-label="Iniciar sesión">Iniciar sesión</button>
      <p id="errorMsg"></p>

      <p class="foot">
        ¿No tienes cuenta?
        <a href="register.html">Crear cuenta</a>
      </p>
    </form>
  </main>
  <script type="module" src="./js/firebaseconfig.js"></script>
  <script type="module" src="./js/loginjs.js"></script>
</body>
</html>
