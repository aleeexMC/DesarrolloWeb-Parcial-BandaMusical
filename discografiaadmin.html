<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Discografía</title>

    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/discografiaadmin.css">

    <script type="module" src="js/discografiaadmin.js" defer></script>
</head>

<body>

    <nav>
        <h2>Panel Administrativo - Discografía</h2>
    </nav>

    <div id="adminWrapper">

        <h1>Administrar Álbumes</h1>

        <form id="formAlbum">

            <div class="fila">
                <div class="campo">
                    <label for="titulo">Título del Álbum</label>
                    <input type="text" id="titulo" required>
                </div>

                <div class="campo">
                    <label for="ano">Año</label>
                    <input type="number" id="ano" required>
                </div>
            </div>

            <div class="fila">
                <div class="campo">
                    <label for="portada">URL de Portada</label>
                    <input type="text" id="portada" required>
                </div>

                <div class="campo">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" rows="3"></textarea>
                </div>
            </div>

            <div class="fila">
                <div class="campo">
                    <label for="spotify">Spotify (embed)</label>
                    <input type="text" id="spotify">
                </div>

                <div class="campo">
                    <label for="youtube">YouTube (link)</label>
                    <input type="text" id="youtube">
                </div>
            </div>

            <h3 style="color: rgb(252, 207, 2); font-family: 'Bebas Neue'; letter-spacing: 1px;">
                Canciones del Álbum
            </h3>

            <div class="fila">
                <div class="campo">
                    <label for="nombreCancion">Nombre de la canción</label>
                    <input type="text" id="nombreCancion">
                </div>

                <div class="campo">
                    <label for="duracionCancion">Duración</label>
                    <input type="text" id="duracionCancion" placeholder="3:15">
                </div>

                <button type="button" id="agregarCancion">Agregar canción</button>
            </div>

            <ul id="listaCanciones"></ul>

            <button type="submit" id="guardarAlbum">Guardar Álbum</button>

        </form>

        <h3 class="titulo-tabla" style="margin-top: 4vw; font-family: 'Bebas Neue'; color: rgb(245, 31, 29);">
            Discografía existente
        </h3>

        <table id="tablaAlbums">
            <thead>
                <tr>
                    <th>Portada</th>
                    <th>Título</th>
                    <th>Año</th>
                    <th>Canciones</th>
                    <th>Spotify</th>
                    <th>YouTube</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody id="tablaDiscografia"></tbody>
        </table>

    </div>

</body>

</html>
