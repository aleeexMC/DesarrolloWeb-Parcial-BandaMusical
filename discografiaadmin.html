<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Discografía</title>

    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/discografiaadmin.css">

    <script type="module" src="js/discografiaadmin.js" defer></script>
</head>

<body>

    <div id="adminWrapper">

        <a href="discografia.html" id="btnRegresar">Regresar</a>

        <h1>Administrar Álbumes</h1>

        <form id="formAlbum">

            <div class="fila">
                <div class="campo">
                    <label for="titulo">Título del Álbum</label>
                    <input type="text" id="titulo" required>
                </div>

                <div class="campo">
                    <label for="ano">Año</label>
                    <input type="number" id="ano" required>
                </div>
            </div>

            <div class="fila">
                <div class="campo">
                    <label for="portadaArchivo">Portada del Álbum</label>
                    <input type="file" id="portadaArchivo" accept="image/*">
                    <small>
                        Sube una imagen. Al editar, deja vacío para mantener la portada actual.
                    </small>
                    <div id="previsualizacionPortada"></div>
                    <div id="indicadorCarga">
                        ⏳ Subiendo imagen a Cloudinary...
                    </div>
                </div>
            </div>

            <div class="fila">
                <div class="campo">
                    <label for="spotify">Spotify Embed (opcional)</label>
                    <input type="text" id="spotify" placeholder="Código embed de Spotify">
                    <small class="hint-small">
                        Pega el código embed completo desde Spotify
                    </small>
                </div>

                <div class="campo">
                    <label for="youtube">YouTube Link (opcional)</label>
                    <input type="url" id="youtube" placeholder="https://youtube.com/watch?v=...">
                    <small class="hint-small">
                        Link directo al video o playlist
                    </small>
                </div>
            </div>

            <button type="submit" id="guardarAlbum">Guardar Álbum</button>

        </form>

        <h3 class="titulo-tabla">
            Discografía existente
        </h3>

        <table id="tablaAlbums">
            <thead>
                <tr>
                    <th>Portada</th>
                    <th>Título</th>
                    <th>Año</th>
                    <th>Spotify</th>
                    <th>YouTube</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody id="tablaDiscografia"></tbody>
        </table>

    </div>

</body>

</html>
