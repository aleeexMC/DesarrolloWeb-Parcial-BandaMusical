<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Calendario</title>

  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/stylecalendar.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <input type="checkbox" name="checkMenu" id="checkMenu">
    <label for="checkMenu" class="labelBotonMenu">
      <i class="fa fa-navicon" id="btnMostrar"></i>
      <i class="fa fa-remove" id="btnOcultar"></i>
    </label>
    <nav>
      <ul>
        <li><a href="integrantes.html">INTEGRANTES</a></li>
        <li><a href="historia.html">HISTORIA</a></li>
        <li><a href="discografia.html">DISCOGRAFÍA</a></li>
        <li><a href="galeria.html">GALERÍA</a></li>
        <li id="contenedor_logo"><a href="index.html"><img src="img/Logo.png" alt="Inicio" id="logo"></a></li>
        <li><a href="noticias.html">NOTICIAS</a></li>
        <li><a href="calendar.html">CALENDARIO</a></li>
        <li><a href="miembros.html">NOSOTROS</a></li>
        <li><a href="contacto.html">CONTACTO</a></li>
      </ul>
    </nav>
    <div id="degradado_barra_nav"></div>
  </header>

  <!-- LOGIN -->
  <section id="login-section">
    <h2>Iniciar sesión (Admin)</h2>
    <p>Solo usuarios admin pueden editar el calendario.</p>
    <form id="login-form" class="panel">
      <label>
        Email
        <input type="email" id="loginEmail" required>
      </label>
      <label>
        Contraseña
        <input type="password" id="loginPassword" required>
      </label>
      <button type="submit" class="btn" id="login">Entrar</button>
      <p id="login-error" class="error-text"></p>
    </form>
  </section>

  <!-- PANEL ADMIN -->
  <section id="admin-section" class="hidden">
    <div class="admin-header">
      <h2>Administrar conciertos</h2>
      <button id="btn-logout" class="btn btn-secondary">Cerrar sesión</button>
    </div>

    <!-- Formulario agregar/editar -->
    <form id="concert-form" class="panel">
      <h3 id="form-title">Agregar concierto</h3>

      <label>
        Fecha (ej: OCT. 1, 2025)
        <input type="text" id="concert-date" required>
      </label>
      <label>
        Ciudad (ej: BANGOR, ME)
        <input type="text" id="concert-city" required>
      </label>
      <label>
        Venue / Lugar
        <input type="text" id="concert-venue" required>
      </label>
      <label>
        URL de tickets (opcional)
        <input type="url" id="concert-tickets" placeholder="https://...">
      </label>

      <button type="submit" class="btn" id="btn-save">Agregar concierto</button>
      <button type="button" class="btn btn-secondary hidden" id="btn-cancel-edit">Cancelar edición</button>
      <p id="not-admin-msg" class="error-text hidden">No tienes permisos de administrador.</p>
    </form>

    <h3 class="calendar-title">Conciertos actuales</h3>
    <div id="admin-concert-list"></div>
  </section>

  <!-- Firebase (compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <!-- Config & lógica admin -->
    <script src="js/firebaseconfig.js"></script>
    <script src="js/loginjs.js"></script>
    <script src="js/calendaradmin.js"></script>
</body>
</html>
